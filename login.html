<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Laboratorio de Sistemas Embebidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --nav-color: #8bc34a;
      --accent-color: #00897b;
      --font-family: 'Roboto', sans-serif;
      --bg-light: #f5f5f5;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: var(--nav-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo img { height: 50px; }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-box {
      width: 100%;
      max-width: 560px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-box form {
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
      border-color: var(--nav-color);
      box-shadow: 0 0 0 2px rgba(139,195,74,0.3);
      outline: none;
    }
    .form-group input::placeholder { color: #aaa; }
    .forgot-btn {
      align-self: flex-start;
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 0.875rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      text-decoration: underline;
    }
    .forgot-btn:hover { opacity: 0.8; }
    .btn {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: var(--accent-color);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #00695c; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo LSE" />
    </div>
  </header>

  <main>
    <div class="login-box">
      <form id="login-form">
        <div class="form-group">
          <label for="user">Usuario (SIU)</label>
          <input type="text" id="user" name="user" placeholder="Número SIU" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="button" class="forgot-btn">Olvidé mi contraseña</button>
        <button class="btn" type="submit">Entrar →</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://tgkwcwjtpqludmyalbqc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRna3djd2p0cHFsdWRteWFsYnFjIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODI2NzEyMCwiZXhwIjoyMDYzODQzMTIwfQ.BZlf2xHwIPVBPh2vjYSJxwgkkiOySifv2N0AnScVVog'
    );

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const siu = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase
        .from("alumnos")
        .select("email")
        .eq("siu", siu)
        .single();

      if (error || !data?.email) {
        alert("Usuario no encontrado");
        return;
      }

      const email = data.email;
      const {data:loginData, error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      
      if (loginError) {
        alert("Contraseña incorrecta");
        return;
      }

      localStorage.setItem('siu', siu);
      window.location.href = "dashboard.html"; 
    });
  </script>
</body>
</html>
