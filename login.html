<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Intranet</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/logo2.png" alt="Logo LSE" />
    </div>
  </header>

  <main>
    <div class="login-box">
      <form id="login-form">
        <div class="form-group">
          <label for="user">Usuario (SIU)</label>
          <input type="text" id="user" name="user" placeholder="Número SIU" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="button" class="forgot-btn">Olvidé mi contraseña</button>
        <button class="btn" type="submit">Entrar →</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    import { url, len } from "./leng.js";

    const supabase = createClient(url, len);


    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const siu = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase
        .from("alumnos")
        .select("email")
        .eq("siu", siu)
        .single();

      if (error || !data?.email) {
        alert("Usuario no encontrado");
        return;
      }

      const email = data.email;

      const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (loginError) {
        alert("Contraseña incorrecta");
        return;
      }
      const session = loginData.session;
      window.location.href = "dashboard.html"; 
    });

        // Entrar directo con magic link (ADMIN)
    const magicBtn = document.createElement("button");
    magicBtn.textContent = "Entrar directo (Magic Link)";
    magicBtn.type = "button";
    magicBtn.style.marginTop = "10px";
    magicBtn.classList.add("btn");

    document.querySelector("#login-form").appendChild(magicBtn);

    magicBtn.addEventListener("click", async () => {
      const siu = document.getElementById("user").value.trim();

      if (!siu) {
        alert("Por favor, ingrese su número SIU.");
        return;
      }

      // Buscar email por SIU
      const { data, error } = await supabase
        .from("alumnos")
        .select("email")
        .eq("siu", siu)
        .single();

      if (error || !data?.email) {
        alert("Usuario no encontrado");
        return;
      }

      // Generar magic link desde Admin API
      const response = await fetch(`${url}/auth/v1/admin/generate_link`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": len,
          "Authorization": `Bearer ${len}`
        },
        body: JSON.stringify({
          type: "magiclink",
          email: data.email,
          options: {
            redirectTo: "https://nicopulvi.github.io/INTRANET/login.html"
          }
        })
      });

      const result = await response.json();

      if (result?.action_link) {
        window.open(result.action_link, "_blank");
      } else {
        alert("No se pudo generar el magic link.");
        console.error(result);
      }
    });


    // Olvidé mi contraseña
    document.querySelector(".forgot-btn").addEventListener("click", async () => {
      const siu = document.getElementById("user").value.trim();

      if (!siu) {
        alert("Por favor, ingrese su número SIU para recuperar la contraseña.");
        return;
      }

      // Buscar email en base al SIU
      const { data, error } = await supabase
        .from("alumnos")
        .select("email")
        .eq("siu", siu)
        .single();

      if (error || !data?.email) {
        alert("Usuario no encontrado");
        return;
      }

      

      const email = data.email;
      



      // Enviar email para recuperar contraseña
      const { data: resetData, error: resetError } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'http://127.0.0.1:5500/INTRANET/cambiarContrase%C3%B1a.html' //camboar cuando tenamos link verdadero
      });

      if (resetError) {
        alert("Error al enviar el correo de recuperación: " + resetError.message);
        return;
      }

      alert("Se ha enviado un correo para restablecer la contraseña a: " + email);
    });
  </script>
</body>
</html>
